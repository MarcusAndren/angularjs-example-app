<div id="photo-viewer-modal" class="photo-viewer-modal-backdrop">
  <span class="fa fa-times fa-4x photo-viewer--close-icon" ng-click="closePhotoViewModal()"></span>
  <span class="fa fa-chevron-left fa-4x photo-viewer--move-icon" ng-click="moveLeft()"></span>
  <span class="fa fa-chevron-right fa-4x photo-viewer--move-icon photo-viewer--move-icon__right" ng-click="moveRight()"></span>
  <div class="photo-viewer-modal--album-title"><span>{{displayPhotoTitle}}</span></div>
</div>
